<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="../css/mjhw4n.css" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <!-- Bootstrap CSS -->
        <link rel="icon" href="../resource/WebIcon.png" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <title>Đăng nhập</title>
    </head>
    <body>
        <div class="container-fluid">
            <!-- Content of site -->
            <div class="row">
                <!-- Hello -->
                <div
                    class="col-lg-7 col-sm-12"
                    style="display: flex; justify-content: center;"
                >
                    <img
                        src="../resource/LogoText.png"
                        class="img-fluid"
                        alt=""
                    />
                </div>
                <div class="col-lg-7 col-sm-12">
                    <div class="jumbotron">
                        <h1 class="display-4">Xin chào!</h1>
                        <p class="lead">
                            Chào mừng các bạn đến với UniEz - Một nền tảng học
                            tập mới dành cho giáo viên và học sinh.
                        </p>
                        <hr class="my-4" />
                        <p>
                            Được phát triển bởi nhóm 9AM. Tìm hiểu thêm về chúng
                            tôi.
                        </p>
                        <a
                            class="btn btn-warning btn-lg btn-shadow"
                            href="https://www.facebook.com/DmamaUS/"
                            role="button"
                            >Tìm hiểu thêm</a
                        >
                    </div>
                </div>
                <!-- Form -->
                <div class="homepage-box col-lg-5 col-sm-12 rounded">
                    <div class="row btn-container rounded-top">
                        <a
                            class="btn col-6 btn-unfocus rounded"
                            href="../html/signup.html"
                            >Đăng ký</a
                        >
                        <a class="btn col-6 btn-focus rounded">Đăng nhập</a>
                    </div>
                    <form class="form rounded-bottom">
                        <div class="h-100 input-container">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend rounded-left">
                                    <span
                                        class="material-icons material-icons2 rounded-left"
                                        >person</span
                                    >
                                </div>
                                <input
                                    id="username-input"
                                    type="text"
                                    class="form-control"
                                    placeholder="Tên đăng nhập"
                                    aria-label="Username"
                                    aria-describedby="basic-addon1"
                                    onkeypress="key_press(event)"
                                />
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend rounded-left">
                                    <span
                                        class="material-icons material-icons2 rounded-left"
                                        >vpn_key</span
                                    >
                                </div>
                                <input
                                    type="password"
                                    class="form-control"
                                    placeholder="Mật khẩu"
                                    aria-label="Password"
                                    aria-describedby="basic-addon1"
                                    onkeypress="key_press(event)"
                                />
                            </div>
                            <div class="form-group form-check">
                                <input
                                    type="checkbox"
                                    class="form-check-input"
                                    id="remember"
                                />
                                <label
                                    class="form-check-label"
                                    for="exampleCheck1"
                                    >Duy trì đăng nhập?</label
                                >
                            </div>
                        </div>
                        <div class="row" id="div-login-signup">
                            <a
                                type="submit"
                                id="btn-login-signup"
                                class="btn btn-warning btn-lg btn-shadow"
                                onclick="login_func()"
                                href=""
                                >Đăng nhập</a
                            >
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <script src="../js/login.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
