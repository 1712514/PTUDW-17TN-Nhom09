<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="../css/h4r0.css" />
  <link rel="icon" href="../resource/WebIcon.png" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <title>Trang chủ</title>
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg main-nav fixed-top">
      <div class="container">
        <a class="navbar-brand" href="Thomepage.html">
          <img src="../resource/LogoIcon.png" width="70" height="60" class="d-inline-block align-top" alt="Logo"
            loading="lazy" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="material-icons font-white">
            menu
          </span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link font-white" href="Tevent.html">Cuộc thi</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link font-white" href="Tprofile.html">Thông tin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link font-white" href="login.html">Đăng xuất</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container" style="margin-top: 100px;">
      <div class="col form-out align-items-end">
        <div class="form-group input-row">
          <input type="text" class="form-control input-form" placeholder="Thời lượng thi (phút). VD: 60" />
        </div>

        <div class="form-group input-row">
          <input type="text" class="form-control input-form" placeholder="Thời gian bắt đầu. VD: 13:30 20:12:2020" />
        </div>

        <div class="form-group input-row">
          <div class="custom-file" style="height: 100%;">
            <input type="file" class="custom-file-input" id="customFile" name="filename"
              onchange="loadFilename()" />
            <label class="custom-file-label" for="customFile" id="input-label">Tải lên tập tin đề thi (.docx)</label>
          </div>
        </div>
      </div>
      <button type="button" class="col-4 offset-4 btn-create-event" data-toggle="modal" data-target="#exampleModal">
        Khởi tạo
      </button>

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              Key của cuộc thi là: 1KtHuj
            </div>
            <div class="modal-footer">
              <button type="button" class="btn-confirm rounded" data-dismiss="modal" onclick="relocateHomepage()">
                Duyệt
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <script src="../js/Tevent.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
